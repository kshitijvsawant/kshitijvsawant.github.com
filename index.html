<!DOCTYPE html>
<html>
  <head>
    <title>Bangalore Dynamic Parking Solutions</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }

      input {
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid gray;
      }

      button {
        padding: 10px 20px;
        background-color: #3f51b5;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #303f9f;
      }

      p.success {
        color: green;
        margin-top: 20px;
        text-align: center;
      }

      p.error {
        color: red;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bangalore Dynamic Parking Solutions</h1>
      <form id="emailForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Mail me</button>
      </form>
      <p id="successMsg" class="success"></p>
      <p id="errorMsg" class="error"></p>
    </div>

    <script>
      const form = document.getElementById("emailForm");
      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        fetch("https://api.sahaj.ai/curious", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              successMsg.textContent = "Email sent successfully!";
              errorMsg.textContent = "";
              form.reset();
            } else {
              errorMsg.textContent = "Oops! Something went wrong.";
              successMsg.textContent = "";
            }
          })
          .catch((error) => console.log(error));
      });
    </script>
  </body>
</html>
